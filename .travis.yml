# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: required

# https://github.com/ropensci/rgbif/blob/master/.travis.yml#L9
dist: trusty

cache: packages

apt_packages:
  - libudunits2-dev

addons:
  postgresql: "9.4"

before_script:
  - psql -U postgres -c "create extension postgis;"


before_install:
  - createdb postgis
  - psql -d postgis -c "CREATE EXTENSION postgis;"
  - createdb empty
  - psql -d empty -c "CREATE EXTENSION postgis;"
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
  - sudo apt-get --yes --force-yes update -qq
  - sudo apt-get install -y libudunits2-dev libproj-dev libgeos++-dev libgdal-dev

# We use clang, --without-libtool and --with-debug for faster build
#compiler:
#  - clang

after_success:
  - Rscript -e 'covr::codecov()'

warnings_are_errors: true

r_packages:
  - rgdal
  - roxygen2
  - rmarkdown

r_github_packages: 
  - jimhester/covr
