# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R

cache: packages

sudo: required

dist: trusty

before_install:
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
  - sudo apt-get --yes --force-yes update -qq
  - sudo apt-get install --yes libproj-dev libgeos-dev libgdal-dev libudunits2-dev libjson-c-dev libpq-dev
  - wget http://download.osgeo.org/postgis/source/postgis-2.3.1.tar.gz
  - tar xvzf postgis-2.3.1.tar.gz 
  - cd postgis-2.3.1 
  - ./configure 
  - make 
  - sudo make install
  - createdb postgis
  - psql -d postgis -c "CREATE EXTENSION postgis;"
  - createdb empty
  - psql -d empty -c "CREATE EXTENSION postgis;"

warnings_are_errors: true

r_packages:
  - rgdal
  - roxygen2
  - rmarkdown

r_github_packages: 
  - jimhester/covr

after_success:
  - Rscript -e 'covr::codecov()'
